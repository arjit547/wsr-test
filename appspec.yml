version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/wsr-arjit
    pattern: "**"
    overwrite: true

  - source: /
    destination: /var/www/html/wsr-arjit-uni
    pattern: "**"
    overwrite: true

hooks:
  AfterInstall:
    - location: scripts/application-wsr.sh
      timeout: 300
      runas: ubuntu
      destination: /var/www/html/wsr-arjit
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 300
      runas: ubuntu
      destination: /var/www/html/wsr-arjit-uni
