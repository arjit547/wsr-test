version: 0.0
os: linux

hooks:
  AfterInstall:
    - location: scripts/application-wsr.sh
      timeout: 300
      runas: ubuntu
      destination: /var/www/html/wsr-arjit
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 300
      runas: ubuntu
      destination: /var/www/html/wsr-arjit-uni

# For the "main" branch
main:
  files:
    - source: /
      destination: /var/www/html/wsr-arjit
      pattern: "**"
      overwrite: true
  file_exists_behavior: OVERWRITE

# For the "upload" branch
upload:
  files:
    - source: /
      destination: /var/www/html/wsr-arjit-uni
      pattern: "**"
      overwrite: true
  file_exists_behavior: OVERWRITE
